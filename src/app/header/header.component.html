<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>explore</mat-icon>
    </button>
    <span>Koru UX Design</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openLogin()">Login</button> 
  </mat-toolbar>
  <div class="container">
   <div style="margin-top: 10px;" >
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table cdkDropList (cdkDropListDropped)="onDrop($event)" mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row" cdkDrag> {{row.firstName}} </td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row" cdkDrag> {{row.lastName}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email ID</th>
            <td mat-cell *matCellDef="let row" cdkDrag> {{row.email}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email ID</th>
            <td mat-cell *matCellDef="let row" cdkDrag> {{row.email}} </td>
          </ng-container>
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
            <td mat-cell *matCellDef="let row" cdkDrag> {{row.password}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
             <button mat-icon-button (click)="editLogin(row)" color="primary">
                <mat-icon>edit</mat-icon>
             </button>
             <button mat-icon-button  (click)="deleteDetails(row.id)" color="primary">
                <mat-icon>delete</mat-icon>
             </button>

            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr  class="mat-row" *matNoDataRow cdkDrag>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
</div>
  </div>
