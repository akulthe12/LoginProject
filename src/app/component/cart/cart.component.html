<ng-container *ngIf="true">
   
<div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
              <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tr *ngFor="let item of products; let i=index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.total}}</td>
                <td>
                    <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </td>
                    
                                
              </tr>




            </table>
        </div>
    </div>
</div>
</ng-container>




<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h3 class="card-title" style="padding: 15px; height:5%;">My Cart </h3>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"  alt="">
            <h4>Your Cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary">Shop Now</button>
        </div>
    </div>

</ng-container>
